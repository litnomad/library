    <button class="btn">New Book</button>

        <legend>Log</legend>

                <div class="form-wrap">
                    <label for="title">Title: </label>
                    <input type="text" id="title" name="title" required/>
                </div>
                <div class="form-wrap">
                    <label for="author">Author: </label>
                    <input type="text" id="author" name="author" required/>

                    <label for="pages">Pages: </label>
                    <input type="number" id="pages" name="pages" required/>
                </div>
                <fieldset class="radio-field">
                    <legend>Status:</legend>
                        <input type="radio" id="read" name="status" value="read"><label for="read">Read</label>
                        <input type="radio" id="unread" name="status" value="unread"><label for="unread">Unread</label>

                <button type="submit" class="submitBtn">** Add</button>
