<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>My Library</h1>
    </div>
    <button class="btn">New Book</button>
    <fieldset class="form">
        <legend>Form</legend>
        <form action="">
            <div class="form-cont">
                <div class="form-wrap">
                    <label for="title">Title: </label>
                    <input type="text" id="title" name="title" required/>
                </div>
                <div class="form-wrap">
                    <label for="author">Author: </label>
                    <input type="text" id="author" name="author" required/>
                </div>
                <div class="form-wrap">
                    <label for="pages">Pages: </label>
                    <input type="number" id="pages" name="pages" required/>
                </div>
                <fieldset class="radio">
                    <legend>Status:</legend>
                        <input type="radio" id="read" name="status" value="read"><label for="read">Read</label>
                        <input type="radio" id="unread" name="status" value="unread"><label for="unread">Unread</label>
                </fieldset>
                <button type="submit" class="submitBtn">Add</button>
            </div>
        </form>
    </fieldset>

    <div id="content">

    </div>

    <script src="script.js"></script>
</body>

</html>
