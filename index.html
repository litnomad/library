<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>My Library</h1>
    </div>
    <button class="btn">New Book</button>
    <fieldset class="form">
        <legend>Form</legend>
        <form action="">
            <div class="form-wrap">
                <div class="form-left-col">
                    <label for="title">Title: </label>
                    <label for="author">Author: </label>
                    <label for="pages">Pages: </label>
                </div>
                <div class="form-right-col">
                    <input type="text" id="title" name="title" required>
                    <input type="text" id="author" name="author" required>
                    <input type="number" id="pages" name="pages" required>
                </div>
            </div>
            <fieldset class="radio">
                <div class="radio-left-col">Status:</div>
                <div class="radio-right-col">
                    <input type="radio" id="read" name="status" value="read"><label for="read">Read</label><input
                        type="radio" id="unread" name="status" value="unread"><label for="unread">Unread</label>
                </div>
            </fieldset>
        </form>
        <button type="submit" id="add">Add</button>
    </fieldset>


    <div id="content">

    </div>

    <script src="script.js"></script>
</body>

</html>
