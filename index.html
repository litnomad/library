<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="btn">New Book</button>
    <fieldset id="form">
        <legend>Book</legend>
        <form action="">
            <div><label for="title">Title: </label><input type="text" id="title" name="title" required></div>
            <div><label for="author">Author: </label><input type="text" id="author" name="author" required></div>
            <div><label for="pages">Pages: </label><input type="number" id="pages" name="pages" required></div>
            <fieldset id="radio">
                <legend>Status:</legend>
                <input type="radio" id="read" name="status" value="Read"><label for="read">Read</label><input
                    type="radio" id="unread" name="status" value="Unread"><label for="unread">Unread</label>
            </fieldset>
        </form>
        <button type="submit" id="new">Add</button>
    </fieldset>
    
        <div id="content"></div>
    
    <script src="script.js"></script>
</body>

</html>
